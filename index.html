<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">

  <title>WearStore - 发现心动的手表软件</title>
  <meta name="description" content="WearStore是一个为WearOS手表提供第三方应用的软件商店，旨在帮您充分发掘并利用手表的潜能">
  <meta name="keywords" content="WearStore,WearOS,手表软件,三星手表,手表商店,磨损市场,小米watch2,三星watch7,小米手表,ticwatch">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/WearStore.png">
</head>

<body>
  <!-- ================= 导航栏 ================= -->
  <nav class="navbar">
    <div class="nav-inner">
      <a href="#" class="nav-brand logo" onclick="window.location.reload()">
        <img src="./assets/WearStore.png" alt="Logo" class="logo-img">
        <span class="logo-text">WearStore</span>
      </a>

      <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="搜索应用..." autocomplete="off">
        <!-- 清除按钮 -->
        <span class="material-symbols-rounded clear-btn-icon" id="clearSearchBtn" style="display: none;">cancel</span>
        <!-- 搜索按钮 -->
        <span class="material-symbols-rounded search-btn-icon" id="searchBtn">search</span>
        <!-- 搜索联想容器 -->
        <div id="searchSuggestions" class="search-suggestions"></div>
      </div>

      <button id="menuBtn" class="menu-btn" title="打开菜单">
        <span class="material-symbols-rounded">menu</span>
      </button>
    </div>
  </nav>

  <!-- ================= 主内容区 ================= -->
  <div class="container">
    <div class="cards-grid" id="cardsContainer">
      <!-- JS 动态填充应用卡片 -->
    </div>
  </div>

  <!-- ================= 页脚 ================= -->
  <footer class="site-footer">
    <div class="footer-line-1">WearStore</div>
    <div class="footer-line-2">
      本站资源收集于网络，仅供学习交流。
    </div>
  </footer>

  <!-- ================= 消息提示容器 (Toast) ================= -->
  <div id="toast-container" class="toast-container"></div>

  <!-- ================= 静态弹窗区域 ================= -->
  <!-- 菜单、详情页、开发者页、分类页、历史页均由 JS 动态生成 -->

  <!-- 欢迎/版本选择弹窗 (强制引导) -->
  <div class="modal-overlay" id="welcomeModalOverlay">
    <div class="modal">
      <div class="welcome-content">
        <h2>请选择您的手表 Android 版本</h2>
        <div class="version-grid" id="versionGrid">
          <!-- JS 生成版本按钮 -->
        </div>
        <p style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 15px;">稍后您可以在菜单中随时更改</p>
      </div>
    </div>
  </div>

  <!-- ================= 脚本引入 ================= -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
